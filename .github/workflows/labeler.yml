name: Labeler

on:
  pull_request_target:
    types: [ opened, edited, synchronize ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write
  checks: write

jobs:
  main:
    name: Multi Labeler
    runs-on: ubuntu-latest
    steps:
      - uses: fuxingloh/multi-labeler@v4
        with:
          config-path: .github/labeler.yml
